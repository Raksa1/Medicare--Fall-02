<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-Pharmacy</title>
    <link rel="stylesheet" href="css/store.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   
  </head>
  <body>
   
    <div class="wrapper">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="Pharmacy Search">
          <div class="autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
          <div class="icon"><i class="fas fa-search"></i></div>
          
        </div>
        
    </div>
      <script src="js/suggestion.js"></script>
      <script src="js/search.js"></script>

   <div>
    --->
   </div>


    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="image/a.webp" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Acetaminophen</span>
              <p>relieves pain and fever</p>
            </div>
            <div class="price">$10</div>
          </div>
          <div class="buttons">
            <button onclick="window.location.href='checkout.html';" class="btn btn-danger ml-2">Buy now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="image/b.webp" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Bactrim</span>
              <p>Diarrhea</p>
            </div>
            <div class="price">$15</div>
          </div>
          <div class="buttons">
            <button onclick="window.location.href='checkout.html';" class="btn btn-danger ml-2">Buy now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="image/c.webp" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Azithromycin</span>
              <p> treat certain bacterial infections</p>
            </div>
            <div class="price">$20</div>
          </div>
          <div class="buttons">
            <button onclick="window.location.href='checkout.html';" class="btn btn-danger ml-2">Buy now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    
    </div>

    <script src="js/store.js"></script>

  </body>
</html>
